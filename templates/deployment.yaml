apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
      - name: {{ .Values.name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
          - containerPort: 8080
          - containerPort: 50000
        volumeMounts:
          - name: {{ .Values.name }}-home
            mountPath: /var/{{ .Values.name }}_home
      volumes:
        - name: {{ .Values.name }}-home
          persistentVolumeClaim:
            claimName: {{ .Values.name }}-pvc
